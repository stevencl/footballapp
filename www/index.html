<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter" ng-controller="PlayerListCtrl">

    <ion-pane>
      <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">Player List</h1>
        <div class="buttons">
          <button class="button" ng-click="openModal()">Add</button>
          <button class="button" ng-click="play()">Start</button>
          <button class="button" ng-click="pauseGame()">Stop</button>
          <button class="button" ng-click="resetGame()">Reset</button>
        </div>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="player in players">

            <ion-checkbox   ng-model="player.playing">{{player.name}}<span class="duration">{{durationFor(player.gameTime) }}</span></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
    <script id="modal.html" type="text/ng-template">
    <div class="modal">
      <div class="bar bar-header bar-calm">
        <button class="button" ng-click="closeModal()">back</button>
        <h1 class="title">Add Player</h1>
      </div>
      <br></br>
      <br></br>
      <form ng-submit="AddPlayer(data)">
        <div class="list">
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Player" ng-model="data.newPlayer">
            </label>
          </div>
          <button class="button button-block button-positive" type="submit">
            Add Player
          </button>
        </div>
      </form>
    </div>
        
    </script>
  </body>
</html>
